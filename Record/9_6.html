<!-- HTML 基本标签 -->
<!-- p 是段落标签 标记一个段落 -->
<!-- br 标签控制换行 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9_6</title>
	<script type="text/javascript" src="9_6.js"></script>
	<link rel="stylesheet" type="text/css" href="9_6.css">
</head>
<body>
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h6>六级标题</h6>
	<p>
		这是一个段落
	</p>
	<hr width="500" size="5" color="red" align="left">
	<hr>
	<!-- absPath -->
	<!-- 静态文件最好使用相对路径 -->
	<!-- img 是图片标签标记 用于标记图片 src 属性用于引入路径 -->
	<img src="img/head_image_zhihu.jpg">
	<!-- height="200px" width="200px" -->
	<hr>
	<i>斜斜斜</i>
	<strong>强强强</strong>
	<center>
		<b>粗粗粗</b>
		<u>下划线</u>
		<br>
		<b><i><u><font color="#FFF000" face="楷体" size="+6">加粗斜体下划线楷体</font></u></i></b>
	</center>
	<hr>
	<!-- 链接 -->
	<!-- 锚链接 -->
	<a href="http://www.baidu.com" target="_blank">百度一下</a>
	<!-- _blank 指 新窗口打开 -->
	<!-- # 代表本页面 -->
	<!-- 锚标记 -->
	<a href="#special">回归到本页首</a>
	<!-- 锚点 -->
	<a href="#" name="special">特殊地方</a>
	<hr>
	<!-- 列表 -->
	<!-- ul无序列表标记>li列表项 -->
	<ul>
	<!-- 支持 type 修改首部 形状: 实心 空心 方块 -->
		<li>无序列表1</li>
		<li>
		无序列表2
			<ul>
				<li>无序列表2.1</li>
				<li>无序列表2.2</li>
			</ul>
		</li>
	</ul>
	<!-- ol有序列表 -->
	<ol>
	<!-- type 修改 A, start 从第几开始 -->
		<li>有序列表1</li>
		<li>有序列表2</li>
	</ol>
	<!-- 定义列表 -->
	<!-- dt表头 dd内容 -->
	<dl>
		<dt>列表表头</dt>
		<dd>列表内容</dd>
		<dt>表头2</dt>
		<dd>内容2</dd>
	</dl>
	<hr>
	<!-- 表格 -->
	<table border="1" cellpadding="0" cellspacing="0" width="100%">
	<!-- cellpadding 内容到表格边界 -->
		<tr height="50">
			<td align="center" bgcolor="green" valign="top">1.1</td>
			<!-- align 水平对齐方式 valign 竖直对齐方式 -->
			<td>1.2</td>
			<!-- colspan 横着合并行 -->
			<td colspan="2">1.31.4</td>
			<!-- <td>3</td> -->
			<!-- <td>4</td> -->
		</tr>
		<tr>
			<!-- rowspan 竖着合并列 -->
			<td rowspan="3">2.1</td>
			<td>2.2</td>
			<td>2.3</td>
			<td>2.4</td>
		</tr>
		<tr>
			<td>3.1</td>
			<td>3.2</td>
			<td>3.3</td>
			<td>3.4</td>
		</tr>
		<tr>
			<td>4.1</td>
			<td>4.2</td>
			<td>4.3</td>
			<td>4.4</td>
		</tr>
		<tr>
			<td>5.1</td>
			<td>5.2</td>
			<td>5.3</td>
			<td>5.4</td>
		</tr>
		<tr>
			<td>6.1</td>
			<td>6.2</td>
			<td>6.3</td>
			<td>6.4</td>
		</tr>
	</table>
	<hr>
	<!-- form 标记表单 -->
	<form action="" method="post">
	<!-- input 表单元素 -->
	用户名 <input type="text" maxlength="16" value="请输入用户名"><br>
	密码&nbsp; <input type="password"><br>
	<!-- by 设置 name 值 实现单选 -->
	<input type="radio" name="sex">男
	<input type="radio" name="sex">女
	<!-- 多选 -->
	<input type="checkbox">多选1
	<input type="checkbox">多选2
	<input type="checkbox">多选3
	<input type="submit">
	<input type="reset">
	<!-- 不可去除 form 否则不能识别 提交 or 重置哪个表单 -->
	<input type="button" value="登录"><br>
	这本身是date ff 不显示<input type="date"><br>
	<hr>
	<select>
		<option>
			请选择省份
		</option>
		<option>
			陕西
		</option>
		<option>
			贵州
		</option>
	</select>
	<textarea cols="30" rows="10">
		时间过得真快
		<!-- 可设置 textarea cols rows 设置 不可被拖动修改大小 放屁 不能实现 -->
	</textarea>
	</form>
</body>
</html>
